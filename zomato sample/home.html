<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="home.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <div id="icon">
        <h1>Zomato App</h1>
      </div>
      <!-- social links -->
      <div id="social">
        <a href="https://www.facebook.com/" target="_blank">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://twitter.com/" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>
      <!-- Search -->
      <div id="search">
        <div id="logo">
          <span>e!</span>
        </div>
        <div id="heading">
          <p>Find the best restaurants, caf√©s, and bars</p>
        </div>
        <div id="dropdown">
          <select>
            <option>Please type a location</option>
            <option>Sarjapur Road, Bengaluru</option>
            <option>HSR Layout, Bengaluru</option>
          </select>
          <select id="select-style">
            <option>Select Restaurants</option>
            <option>Empire restaurants</option>
            <option>CreamStone</option>
            <option>Punjabi Rasoi</option>
          </select>
        </div>
      </div>

      <!-- QuickSearch -->
      <div id="quickSearch">
        <span id="quickHeading">Quick Searches</span>
        <span id="quicksubHeading">Discover restaurants by type of meal</span>
        <div class="mainTileContainer">
          <div class="tileContainer">
            <div class="tileItem1">
              <img src="../image/1.png" alt="Breakfast" />
            </div>
            <div class="tileItem2">
              <img src="../image/2.png" alt="Lunch" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
