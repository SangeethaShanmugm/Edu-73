<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p,
      div {
        background-color: green !important;
      }

      .p-style {
        background-color: grey;
      }
      #pid {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <p>This is an !important example1</p>
    <p class="p-style">This is an !important example2</p>
    <p id="pid">This is an !important example3</p>
    <p>This is an !important example1</p>
    <p>This is an !important example1</p>
    <div>This is an !important example1</div>
  </body>
</html>
