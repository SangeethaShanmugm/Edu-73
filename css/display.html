<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        span {
            /* display: block; */
        }
        div {
            display: inline;
        }
        p {
            visibility: hidden;
            color: red;
        }
    </style>
</head>
<body>
   <span>Display example </span> 
   <span>Display example1 </span> 
   <div>This is div element</div>
   <p>This is an example for display none and block</p>
   <div>This is div element</div>
</body>
</html>
